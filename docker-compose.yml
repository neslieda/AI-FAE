version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: api/docker/Dockerfile
    container_name: video-analytics-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    environment:
      - MODEL_PATH=/app/models/yolov8n.pt
      - BACKEND=onnx
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
